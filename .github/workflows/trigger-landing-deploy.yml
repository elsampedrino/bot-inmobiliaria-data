name: Trigger Landing BBR Deploy

on:
  push:
    paths:
      - 'propiedades_bbr.json'

jobs:
  trigger-vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_BBR }}"
          echo "Deploy triggered for Landing BBR"
